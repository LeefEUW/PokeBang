<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebang - Simulateur de bagarre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body id="app">
    <header>
        <h1 id="nom">Pokebang</h1>
    </header>
    <div id="ennemy">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="{{pvEnnemy}}" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
        </div>
        <br>
    </div>
    <div id="player">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="{{pvPlayer}}" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
        </div>
    </div>

    <button>Attaquer</button>
    <button>Attaque sp√©ciale</button>
    <button>Soigner</button>
    <button>Abandonner</button>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3 "></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
