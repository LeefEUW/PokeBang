<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokebang - Simulateur de bagarre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

</div>

<body id="app">
    <header>
        <h1 id="nom">Pokebang</h1>
    </header>
    <div v-if="pvEnnemy <= 0">
        <img src="./assets/img/Victory.gif" alt="GG ! ">
    </div>
    <div id="ennemy" v-else>
        <img id="imgEnemy" src="./assets/img/IMG_20220712_122410.jpg">
        <h3>Enemy</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" v-bind:aria-valuenow="pvEnnemy" aria-valuemin="0" aria-valuemax="100%" :style="{width: pvEnnemy + '%'}"></div>
        </div>
    </div>
    <br>
    <div v-if="pvPlayer <= 0">
        <img src="./assets/img/tumblr_m5oibh5OLX1rqfhi2o1_500.gif" alt="Looser haha !">
    </div>
    <div id="player" v-else>
        <h3>Player</h3>
        <div v-if="round % 3==0">
            <img src="./assets/img/IMG_20220712_134509.jpg">
        </div>
        <div v-else>
            <img src="./assets/img/IMG_20220712_122439.jpg" alt="">
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" v-bind:aria-valuenow="pvPlayer" aria-valuemin="0" aria-valuemax="100%" :style="{width: pvPlayer + '%'}"></div>
        </div>
    </div>
    
    <div v-show="pvPlayer > 0">
        <div class="boutton1">
            <button id="att" @click="attack(calcul(5,10))">Attaquer</button>
            <button id="att" @click="attackSp(calcul(15,30))">Attaque sp√©ciale</button>
        </div>
        <div class="boutton2">
            <button id="soi" @click="soinPlayer(calcul(2,20))">Soigner</button>
            <button id="abd" @click="giveUp()">Abandonner</button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3 "></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
